<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2 id="header">Start Playing Now!</h2>
        <div class="playbox">
          <table class="game">
            <tr>
              <td id="box1"></td>
              <td id="box2"></td>
              <td id="box3"></td>
            </tr>
            <tr>
              <td id="box4"></td>
              <td id="box5"></td>
              <td id="box6"></td>
            </tr>
            <tr>
              <td id="box7"></td>
              <td id="box8"></td>
              <td id="box9"></td>
            </tr>
          </table>
        </div>
        <div class="actions">
          <button id="restart">Reset</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./src/script.js"></script>
</html>
